<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-label>
          <b>Welcome: User</b>
          <!-- <ion-title>Start Menu</ion-title> -->
        </ion-label>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let page of pages">
        <ion-menu-toggle auto-hide="true">
          <ion-item (click)="goToPage(page)">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{page.pagename}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main">
    <ion-tabs>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="homework">
          <ion-icon name="book-outline"></ion-icon>
          <ion-label>Homework</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="timetable">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Timetable</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    
    </ion-tabs>
  </ion-router-outlet>
</ion-app>
