<ion-header>
  <ion-toolbar>
    <ion-title>Homework Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="homework"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>{{date}}</h4>
<div *ngFor="let subject of subjects">
  <ion-card>
    <ion-card-header>
      {{subject}}
    </ion-card-header>
    <ion-card-content>
      {{homework[subject]}}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
