<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-label>
          <b>Welcome: User</b>
          <!-- <ion-title>Start Menu</ion-title> -->
        </ion-label>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let page of pages">
        <ion-menu-toggle auto-hide="true">
          <ion-item (click)="goTo(page)">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{page.pagename}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
